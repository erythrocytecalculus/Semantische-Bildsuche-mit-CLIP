<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .search-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .search-container input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .search-container button {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #3498db;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }
        .search-container button:hover {
            background-color: #2980b9;
        }
        .results-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }
        .results-container img {
            margin: 10px;
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .result-header {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<header>
    <h1>Image Search</h1>
</header>

<div class="search-container">
    <form method="POST" style="display: flex;">
        <input type="text" name="query" placeholder="Enter text description" value="{{ request.form.get('query') }}" required>
        <button type="submit">Search</button>
    </form>
</div>

{% if images %}
    <div class="result-header">
        <h2>Search Results:</h2>
    </div>
    <div class="results-container">
        {% for image_path in images %}
            <img src="{{ image_path }}" alt="Image result">
        {% endfor %}
    </div>
{% endif %}

</body>
</html>
