<!DOCTYPE html>
<html>

<head>
    <title>Image Search</title>
</head>

<body>
    <h1>Search for an Image</h1>
    <form method="POST">
        <input type="text" name="query" placeholder="Enter text description" required>
        <button type="submit">Search</button>
    </form>

    {% if images %}
    <h2>Search Results:</h2>
    <div>
        {% for image_path in images %}
        <img src="{{ image_path }}" width="200" alt="Image result">
        {% endfor %}
    </div>
    {% endif %}
</body>

</html>
